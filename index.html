<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>

    <div class="contenedor">

        <div class="elementos">
            <input id="pantalla" type="text" readonly>

            <div class="botones">
                <input type="button" value='1' onclick="agregar('1', this)">
                <input type="button" value='2' onclick="agregar('2', this)">
                <input type="button" value='3' onclick="agregar('3', this)">
                <input type="button" value='+' onclick="agregar('+', this)">
                <input type="button" value='4' onclick="agregar('4', this)">
                <input type="button" value='5' onclick="agregar('5', this)">
                <input type="button" value='6' onclick="agregar('6', this)">
                <input type="button" value='-' onclick="agregar('-', this)">
                <input type="button" value='7' onclick="agregar('7', this)">
                <input type="button" value='8' onclick="agregar('8', this)">
                <input type="button" value='9' onclick="agregar('9', this)">
                <input type="button" value='*' onclick="agregar('*', this)">
                <input type="button" value='0' onclick="agregar('0', this)">
                <input type="button" value='.' onclick="agregar('.', this)">
                <input type="button" value='/' onclick="agregar('/', this)">
                <input type="button" value='C' onclick="limpiar()">
                <input type="button" value='=' onclick="calcular()">
            </div>
        </div>








    </div>




    <script src="app.js"></script>
</body>

</html>
